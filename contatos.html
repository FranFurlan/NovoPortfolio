    <div>
        <h1 class="titulo">Cadastro de contatos</h1>
        <p class="subtitulo">Preencha com suas informações!</p>
        <br>
    </div>
    <form>

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="campo">
                <label class="sobre" for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            
            <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
            </div>
            
            <div class="campo">
            <label><strong>De qual lado de aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
            </div>
            
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="box">
                <label class="selecione"><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label class="tec" for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label class="tec" for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label class="tec" for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label class="tec" for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label class="tec" for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label class="tec" for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label class="tec" for="tecnologia7">Java</label>
                
                <div class="campo">
                    <br>
                    <label class="conte">Conte sua experiência</label>
                    <textarea class="area" rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
                </div>
                <button class="botao" type="submit">Concluído</button>
            </div>
        </fieldset>
  
    </form>
